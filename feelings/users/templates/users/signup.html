{% extends 'layout.html' %}
{% load bootstrap3 %}

{% block title %}SignUp | {{ block.super }} {% endblock %}

{% block content %}
    <div class="container pt">
        <div class="row">
            <div class="col-md-6">
                <h3>Sign Up</h3>
                <form action="" method="post">
                    {% bootstrap_form form %}
                    {% csrf_token %}
                    <input type="submit" value="Sign Up" class="btn btn-primary">
                </form>
            </div>
            <div class="col-md-6">
                <h3></h3>
                <p></p>
            </div>
        </div>
    </div>
{% endblock %}
